<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Team-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <div class="heading">
            <h2>Team Profile</h2>
        </div>

        <!-- PROFILE-1 -->
        <div class="section">
            <div class="profile">
                <img src="man with goggle.jpeg" alt="Man with googles">
                <div class="profile-role">
                    <h3 class="profile-name">Raze X</h3>
                    <p class="profile-desc">Fonder and CEO</p>
                    <button><i class="fa-solid fa-star"></i> 4.5</button>
                </div>

                <div class="separator"></div>

                <!-- Buttons -->
                <div class="buttons">
                <button class="like-button"><i class="fa-solid fa-heart"></i> Like</button>
                <button class="share-button"><i class="fa-solid fa-share"></i> Share</button>
                <button class="gallery"><i class="fa-solid fa-image"></i>  Photo</button>
                </div>
                </div>
        </div>

        <!-- PROFILE-2 -->
        <div class="section">
                <div class="profile">   
                <img src="Girl.jpeg" alt="Girl image">
                <div class="profile-role">
                    <h3 class="profile-name">Zane Odision</h3>
                    <p class="profile-desc">IT Developer</p>
                    <button><i class="fa-solid fa-star"></i> 4.0</button>
                </div>
                

                <div class="separator"></div>

                <!-- Buttons -->
                <div class="buttons">
                <button class="like-button"><i class="fa-solid fa-heart"></i> Like</button>
                <button class="share-button"><i class="fa-solid fa-share"></i> Share</button>
                <button class="gallery"><i class="fa-solid fa-image"></i>  Photo</button>
                </div>
                </div>
        </div>

        <!-- PROFILE-3 -->
        <div class="section">
                <div class="profile">
                <img src="man.jpeg" alt="Man Image">
                <div class="profile-role">
                    <h3 class="profile-name">Hex Shadow</h3>
                    <p class="profile-desc">Marketing Sepcialist</p>
                    <button><i class="fa-solid fa-star"></i> 4.8</button>
                </div>

                <div class="separator"></div>

                <!-- Buttons -->
                <div class="buttons">
                <button class="like-button"><i class="fa-solid fa-heart"></i> Like</button>
                <button class="share-button"><i class="fa-solid fa-share"></i> Share</button>
                <button class="gallery"><i class="fa-solid fa-image"></i>  Photo</button>
                </div>
            </div>
        </div>


        <!-- PROFILE-4 -->
        <div class="section">
                <div class="profile">
                <img src="women.jpeg" alt="Women image">
                <div class="profile-role">
                    <h3 class="profile-name">Nova Strife</h3>
                    <p class="profile-desc">UX Designer</p>
                    <button><i class="fa-solid fa-star"></i> 5.0</button>
                </div>

                <div class="separator"></div>

                <!-- Buttons -->
                <div class="buttons">
                    <button class="like-button"><i class="fa-solid fa-heart"></i> Like</button>
                    <button class="share-button"><i class="fa-solid fa-share"></i> Share</button>
                    <button class="gallery"><i class="fa-solid fa-image"></i>  Photo</button>
                    </div>
                </div>
        </div>

        <!-- container close -->
    </div>
</body>
</html>
