<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="con">

        <div data-key="68" class="box"><kbd>D</kbd><span>Medium-Tom</span></div>
        <div data-key="70" class="box"><kbd>F</kbd><span>Floor-Tom</span></div>

    <audio data-key="65" src="Snare.mp3"></audio>
    <audio data-key="83" src="High-Tom.wav"></audio>

    <audio data-key="70" src="Floor-Tom.mp3"></audio>
