        <header class="header">
            <div class="logowrap">

                    <h1 class="logo-heading" data-text="AI IMAGE GENERATOR">AI IMAGE GENERATOR</h1>

            <form action="#" style="width: 100%;">

                </div>
                <!-- Prompt Action -->
                <div class="prompt-actions">

                    </div>

                    <div class="selectwrap count">
                        <select class="customselect">
                            <option value="" selected disabled>No of Images</option>
                            <option value="">1 Image</option>
                            <option value="">2 Images</option>
                            <option value="">3 Images</option>
                            <option value="">4 Images</option>
                        </select>
                    </div>

                    <div class="selectwrap ">
                        <select class="customselect">
                            <option value="" selected disabled>Image Mode</option>
                            <option value="">Square (1:1)</option>
                            <option value="">Landscape (16:9)</option>
                            <option value="">Potrait (9:16)</option>
                        </select>
                    </div>

                    <div class="Generate-btn"><button disabled>Generate  <i class="fa-solid fa-wand-magic-sparkles"></i></button></div>
                </div>
            </form>
