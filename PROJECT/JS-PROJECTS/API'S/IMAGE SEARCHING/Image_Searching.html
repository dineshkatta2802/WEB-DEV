<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="Image_Searching_Style.css"> <!-- Optional -->
</head>
<body>
    <h1 data-text="IMAGE SEARCHING">IMAGE SEARCH ENGINE</h1>

    <form id="Search-form">
        <input type="text" id="Search-box" class="Search-box" placeholder="Search anything here...">
        <button type="submit" class="btn">Search</button>
    </form>

    <div class="search-result"></div>
    <button class="Show-more" style="display: none;">Show More</button>

    <script src="Image_Searching.js"></script>
</body>
</html>
