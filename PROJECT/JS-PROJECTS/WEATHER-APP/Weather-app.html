<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Weather_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
</head>
<body>
    <div class="con">
        <div class="search">
            <input type="text" placeholder="Enter the city name..." spellcheck="false">
            <button><img src="search.png" alt="Search-button"></button>
        </div>
        <!-- Weather icons -->
        <div class="weather">
            <img src="rain.png" alt="Rain weather icon" class="weather-icon">
            <h1 class="temp">36<sup>°c|°F</sup></h1>
            <h2 class="city">Tirupati</h2>
        </div>
        <!-- wather paramaeter -->
        <div class="weather-para">
            <div class="col">
                <img src="humidity.png" alt="Humidy icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" alt="Wind icon">
                <div>
                    <p class="wind">15 Km/ph</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>
